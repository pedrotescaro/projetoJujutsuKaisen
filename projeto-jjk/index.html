<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto X-Men - Semana do Zero Ao Programador Contratado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="ciclope" data-name="Yuji Itadori" data-description="Yuji Itadori (虎杖悠仁) É o protagonista principal de Jujutsu Kaisen. Ele está no primeiro ano da Escola Secundária Jujutsu da Prefeitura de Tóquio.">
            <img
              src="./src/imagens/card-ciclope.jpg"
              alt="Yuji Itadori"
            />
          </li>
          <li class="personagem" id="jean-grey" data-name="Nobara Kugisaki" data-description="Nobara Kugisaki (釘 く ぎ 崎 さ き 野 の 薔 ば 薇 ら Kugisaki Nobara) é o tritagonista de Jujutsu Kaisen. Ela está no primeiro ano da Escola Secundária Jujutsu da Prefeitura de Tóquio estudando com Satoru Gojo ao lado de Yuji e Megumi.">
            <img
              src="./src/imagens/card-jean-grey.jpg"
              alt="Personagem Nobara Kugisaki"
            />
          </li>

          <li class="personagem" id="lince-negra" data-name="Megumi Fushiguro" data-description="Megumi Fushiguro (伏 ふ し 黒 ぐ ろ 恵 め ぐ み Fushiguro Megumi) é a deuteragonista da série Jujutsu Kaisen. Ele é aluno do primeiro ano do Colégio Jujutsu e também descendente da Família Zenin.">
            <img
              src="./src/imagens/card-lince-negra.jpg"
              alt="Personagem Megumi Fushiguro"
            />
          </li>

          <li class="personagem" id="tempestade" data-name="Satoru Gojo" data-description="Satoru Gojo (五 ご 条 じ ょ う 悟 さ と る Gojō Satoru) é um dos protagonistas de Jujutsu Kaisen. Ele é professor da Escola Secundária Jujutsu da Prefeitura de Tóquio.">
            <img
              src="./src/imagens/card-tempestade.jpg"
              alt="Personagem Satoru Gojo"
            />
          </li>

          <li class="personagem" id="vampira" data-name="Kento Nanami" data-description="Kento Nanami (七海建人, Nanami Kento) é um personagem coadjuvante importante em Jujutsu Kaisen. Ele foi um ex-aluno da Tokyo Jujutsu High, onde foi aluno do primeiro ano com Satoru Gojo e Suguru Geto.">
            <img
              src="./src/imagens/card-vampira.jpg"
              alt="Personagem Kento Nanami"
            />
          </li>

          <li class="personagem" id="wolverine" data-name="Toji Fushiguro" data-description="Toji Fushiguro (伏ふし黒ぐろ甚とう爾じ), é um personagem recorrente na série Jujutsu Kaisen. Ele era um ex-membro da família Zenin e o infame assassino conhecido como Assassino de Feiticeiros, contratado pela Time Vessel Association. Ele também era pai de Megumi Fushiguro e ex-inimigo de Satoru Gojo. ">
            <img
              src="./src/imagens/card-wolverine.jpg"
              alt="Personagem Toji Fushiguro"
            />
          </li>

          <li class="personagem" id="noturno" data-name="Ryomen Sukuna" data-description="Ryomen Sukuna (両りょう面めん宿すく儺な, Ryomen Sukuna) é um dos principais antagonistas de Jujutsu Kaisen. Atualmente ele é conhecido como o Rei das Maldições.">
            <img
              src="./src/imagens/card-noturno.jpg"
              alt="Personagem Ryomen Sukuna"
            />
          </li>

          <li class="personagem" id="magneto" data-name="Kenjaku" data-description="Kenjaku (羂けん索じゃく, Kenjaku) é um dos principais antagonistas de Jujutsu Kaisen. Ele é uma maldição de Grau Especial que atualmente está possuindo o feiticeiro Suguru Geto.">
            <img
              src="./src/imagens/card-magneto.jpg"
              alt="Personagem Kenjaku"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.png"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
